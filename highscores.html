<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>High Scores</title>
</head>
<body>
    <h1 id="hsheadder">High Scores</h1>

    <div id="high-scores-container">
      <table id="high-scores-table">
        <tr>
            <th>Player Initials</th>
            <th>Score</th>
        </tr>
        <tr>
          <td id="player-initials"></td>
          <td id="high-score"></td>
        </tr>
      </table>
    </div>

    <button id="highscorebtn">Return to Game</button>
    <button id="clearhs">Clear High Scores</button>
  
    <script src="highscores.js"></script>
  </body>
  </html>
